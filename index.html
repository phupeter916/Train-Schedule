<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"  crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <script src="https://www.gstatic.com/firebasejs/5.2.0/firebase.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <script type="text/javascript" src="assets/javascript/logic.js"></script>

    <title>Train Schedule</title>
</head>
<body>

    <div class="jumbotron">
        <h1 class="display-4"><b>Train Schedule Time</b></h1>
        <p id="currentTime"><b>Current Date/Time:</b></p>
        <p id="currentDateTime"></p>
    </div>

    
    <table class="table">
            <h3>Current Train</h3>
            <thead>
              <tr>
                <th scope="col">Train Name</th>
                <th scope="col">Destination</th>
                <th scope="col">Frequency (Min)</th>
                <th scope="col">Next Arrival</th>
                <th scope="col">Mins Away</th>
              </tr>
            </thead>
    </table>

          <br/>
          <br/>

    
    
    <form>
        <h3>Add Train</h3>
        <div class="form-group">
            <label for="trainName">Train Name</label>
            <input type="text" class="form-control" id="trainName" placeholder="Enter Train Name">
            
        </div>

        <div class="form-group">
            <label for="Destination">Destination</label>
            <input type="text" class="form-control" id="destination" placeholder="Enter Destination">
        </div>

        <div class="form-group">
            <label for="firstTrainTime">First Train Time (HH:mm - Military Time)</label>
            <input type="text" class="form-control" id="firstTrainTime" placeholder="First Train Time">
        </div>

        <div class="form-group">
            <label for="frequency">Frequency (Mins)</label>
            <input type="text" class="form-control" id="frequency" placeholder="Frequency">
        </div>
        
            <button type="submit" id="submitbutton">Submit</button>
    </form>
    


    
    
    
    
    
    
    
    
    
    
    
    
    
    






    
</body>
</html>
